{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Spider{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>清水河畔二手交易贴搜索</h1>
</div>
<div>
{{ wtf.quick_form(form) }}
</div>
<div>

{% if posts %}
    {% for post in posts %}
    <div>
        {{ post.title }},{{ post.link }}
    </div>
    {% endfor %}
{% endif %}

</div>
{% endblock %}
